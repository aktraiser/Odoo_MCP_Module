services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  odoo:
    image: odoo:18.0
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo
    volumes:
      - ./mon_module_simple:/mnt/extra-addons/mon_module_simple
      - odoo_data:/var/lib/odoo
    command: odoo -d odoo -u mon_module_simple --dev=all

volumes:
  postgres_data:
  odoo_data: 