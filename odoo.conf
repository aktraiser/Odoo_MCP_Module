[options]
; Configuration pour le développement Odoo V18

; Base de données
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo_db

; Serveur
http_port = 8069
workers = 0

; Addons
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

; Développement
dev_mode = all
log_level = debug
log_handler = :DEBUG

; Sécurité (pour développement uniquement)
admin_passwd = admin

; Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

; Autres options
csv_internal_sep = ,
reportgz = False
server_wide_modules = base,web 